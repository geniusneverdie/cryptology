<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit receive</title>
</head>
<body>
    <h1>Edit receive</h1>
    <div>
        <form action="{{ url_for('edit_receive', idreceive=receive[0]) }}" method="POST">
			<label for="idreceive">idreceive:</label>
			<input type="number" id="idreceive" name="idreceive" value="{{ receive[0] }}" ><br>
            <label for="ida1">ida1:</label>
            <input type="number" id="ida1" name="ida1" value={{receive[1]}}><br>
            <label for="ta1">ta1:</label>
            <input type="number" id="ta1" name="ta1" value={{receive[2]}}><br>
			<label for="message1">message1:</label>
			<input type="number" id="message1" name="message1" value={{receive[3]}}><br>
			<label for="pka1">pka1:</label>
			<input type="number" id="pka1" name="pka1" value={{receive[4]}}><br>
            <label for="iduser">iduser:</label>
			<input type="number" id="iduser" name="iduser" value={{receive[5]}}><br>
            <label for="MD5">MD5:</label>
			<input type="text" id="MD5" name="MD5" value={{receive[6]}}><br>
			<input type="submit" value="Save">
			<a href="{{ url_for('receive') }}">cancel</a>

        </form>
    </div>
</body>
</html>
