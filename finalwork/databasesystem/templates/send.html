<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>send List</title>
</head>
<body>
    <h1>send List</h1>
    <div>
        <a href='/send/add'>Add send</a>
    </div>
    <table>
        <tr>
            <th>idsend</th>
            <th>ida1</th>
            <th>ta1</th>
            <th>message1</th>
            <th>pka1</th>
            <th>iduser</th>
            <th>MD5</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        {% for send in sends %}
        <tr>
            <td>{{send[0]}}</td>
            <td>{{send[1]}}</td>
            <td>{{send[2]}}</td>
            <td>{{send[3]}}</td>
            <td>{{send[4]}}</td>
            <td>{{send[5]}}</td>
            <td>{{send[6]}}</td>
            <td><a href="{{ url_for('edit_send', idsend=send[0]) }}">Edit</a></td>

        </tr>
        <form action='/send/delete/{{send[0]}}' method='POST'>
                    <input type='submit' value='Delete'>
            </form>
        {% endfor %}
    </table>
	<li><a href="{{ url_for('index') }}">View all</a></li>
</body>
</html>
