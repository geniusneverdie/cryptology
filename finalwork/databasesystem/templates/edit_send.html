<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit send</title>
</head>
<body>
    <h1>Edit send</h1>
    <div>
        <form action="{{ url_for('edit_send', idsend=send[0]) }}" method="POST">
			<label for="idsend">idsend:</label>
			<input type="number" id="idsend" name="idsend" value="{{ send[0] }}" ><br>
            <label for="ida1">ida1:</label>
            <input type="number" id="ida1" name="ida1" value={{send[1]}}><br>
            <label for="ta1">ta1:</label>
            <input type="number" id="ta1" name="ta1" value={{send[2]}}><br>
			<label for="message1">message1:</label>
			<input type="number" id="message1" name="message1" value={{send[3]}}><br>
			<label for="pka1">pka1:</label>
			<input type="number" id="pka1" name="pka1" value={{send[4]}}><br>
            <label for="iduser">iduser:</label>
			<input type="number" id="iduser" name="iduser" value={{send[5]}}><br>
            <label for="MD5">MD5:</label>
			<input type="text" id="MD5" name="MD5" value={{send[6]}}><br>
			<input type="submit" value="Save">
			<a href="{{ url_for('send') }}">cancel</a>
        </form>
    </div>
</body>
</html>
