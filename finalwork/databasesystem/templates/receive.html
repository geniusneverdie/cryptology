<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>receive List</title>
</head>
<body>
    <h1>receive List</h1>
    <div>
        <a href='/receive/add'>Add receive</a>
    </div>
    <table>
        <tr>
            <th>idreceive</th>
            <th>ida1</th>
            <th>ta1</th>
            <th>message1</th>
            <th>pka1</th>
            <th>iduser</th>
            <th>MD5</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        {% for receive in receives %}
        <tr>
            <td>{{receive[0]}}</td>
            <td>{{receive[1]}}</td>
            <td>{{receive[2]}}</td>
            <td>{{receive[3]}}</td>
            <td>{{receive[4]}}</td>
            <td>{{receive[5]}}</td>
            <td>{{receive[6]}}</td>
            <td><a href="{{ url_for('edit_receive', idreceive=receive[0]) }}">Edit</a></td>
            <form action='/receive/delete/{{receive[0]}}' method='POST'>
                    <input type='submit' value='Delete'>
            </form>
        </tr>
        {% endfor %}
    </table>
	<li><a href="{{ url_for('index') }}">View all</a></li>
</body>
</html>
