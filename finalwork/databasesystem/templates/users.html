<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>user List</title>
</head>
<body>
	<h1>user List</h1>
	<div>
        <a href="/user/add">Add user</a>
	</div>
	<table>
			<tr>
				<th>iduser</th>
				<th>phonenumber</th>
				<th>name</th>
				<th>idca</th>
				<th>ta</th>
				<th>pka</th>
				<th>n</th>
                <th>password</th>
				<th>p</th>
				<th>q</th>
				<th>e</th>
				<th>edit</th>
				<th>delete</th>
			</tr>
			{% for user in users %}
			<tr>
				<td>{{ user[0] }}</td>
				<td>{{ user[1] }}</td>
				<td>{{ user[2] }}</td>
				<td>{{ user[3] }}</td>
				<td>{{ user[4] }}</td>
				<td>{{ user[5] }}</td>
                <td>{{ user[6] }}</td>
				<td>{{ user[7] }}</td>
				<td>{{ user[8] }}</td>
                <td>{{ user[9] }}</td>
				<td>{{ user[10] }}</td>
				<td><a href="{{ url_for('edit_user', iduser=user[0]) }}">Edit</a></td>
				<form action='/user/delete/{{user[0]}}' method='POST'>
                    <input type='submit' value='Delete'>
            </form>
			</tr>
			{% endfor %}
	</table>
	<li><a href="{{ url_for('index') }}">View all</a></li>
</body>
</html>
